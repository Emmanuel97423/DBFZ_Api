<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="logo">
            <img src="./img/logo_transparent.png" alt="logo">

        <div class="balls balls__sa"><img src="./img\south-africa.png" alt="balls_sa"></div>
    </div>
    <article>
        <div class="box">
            <div class="tounrnament__img">
                <img src="./img/logo_transparent.png" alt="logo"><img src="./img\la-reunion.png" alt="ball_re">
            </div>
            <div class="tounrnament__title"></div>

            <div class="tournament__state"></div>

        <div class="box">

                <img src="./img/logo_transparent.png" alt="logo"><img src="./img\madagascar.png" alt="ball_mad">

            <div class="tournament__location"></div>

        </div>
        <div class="box">
            <div class="tounrnament__img">
                <img src="./img/logo_transparent.png" alt="logo"><img src="./img\south-africa.png" alt="ball_sa">
            </div>
            <div class="tounrnament__title"></div>
            <div class="tournament__location"></div>
            <div class="tournament__state"></div>
            <div class="tournament__date"></div>
            <div class="tournament__rules"></div>
        </div>
        <button class="bottom__button">
            Tous les tournois
        </button>
    </article>
    <footer>
        <div class="footer_logo--shibunen">
            <img src="./img/shibunen.png" alt="shibunen_logo">
        </div>
        <div class="footer_logo--bandai">
            <img src="./img/footerLogo.png" alt="bandai_logo">
        </div>
        <ol>
            <li>Mention légales</li>
            <li>Réglement</li>
